<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Waitstaff Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="">
    <header>
        <h1>Waitstaff Calculator</h1>
    </header>
    <section class="meal">
        <h3>Meal Details:</h3>
        <br>
        <form ng-submit="addTransaction(); results=true">
            <div class="form-group">
                <label for="price">Base Meal Price: $</label>
                <input type="number" class="form-control" name="price" ng-model="price" min="0" step=".01" placeholder="0.00" required/>
            </div>
            <div class="form-group">
                <label for="tax">Tax Rate: %</label>
                <input type="number" class="form-control" name="tax" ng-model="tax" placeholder="0.00" min="0" max="100" step=".01" required/>
            </div>
            <div class="form-group">
                <label for="tip">Tip Percentage: %</label>
                <input type="number" class="form-control" name="tip" ng-model="tip" placeholder="0.00" min="0" max="100" step=".01" required/>
            </div>
            <div>
                <button class="btn btn-default" type="submit">Add Meal</button>
                <button type="reset" ng-click="cancelForm()" class="btn btn-default">Cancel</button>
            </div>
        </form>
    </section>
    <section class="customerTotals">
        <h3>Customer Charges:</h3>
        <h4>Subtotal: <em><span>{{price + (price * tax) | currency}}</span></em></h4>
        <h4>Tip: <em><span >{{meal.tip | currency}}</span></em></h4>
        <hr>
        <h4>Total:<em><span >{{meal.total | currency}}</span></em></h4>
    </section>

    <section class="earnings">
        <h3>Earnings Info:</h3>
        <h4>Tip Total: <em><span class="results">{{tipTotal | currency}}</span></em></h4>
        <h4>Meal Count: <em><span class="results">{{mealCount}}</span></em></h4>
        <h4>Average Tip Per Meal: <em><span class="results">{{tipAvg | currency}}</span></em></h4>
    </section>

    <section class="reset">
        <button id="reset" type="submit">Reset</button>
    </section>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
